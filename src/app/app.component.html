<div class="container">
    <div class="row">
        <div class="col-md-6">


            <div class="input-group">
                <div class="input-group-btn">
                    <!-- Button and dropdown menu -->
                </div>
                <input type="file" class="form-control" (change)="onFileChange($event)" multiple="false" placeholder="">
            </div>



            <table class="sjs-table">
                
                    <tr *ngFor="let encabezado of jsonencabezado" >
                        {{encabezado}} <input type="radio" name="gender" value="male" *ngIf="encabezado!=null">
                        </tr>
              
            </table>
           
            <button class="btn btn-success" (click)="mostrarEncabezados()">Carga data!</button>

        </div>
    </div>
</div>
